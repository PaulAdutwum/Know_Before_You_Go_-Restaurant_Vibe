<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Brilliant background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brilliant text gradient with emerald accent -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Animated glow (subtle) -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#14b8a6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with depth -->
  <rect width="100" height="100" rx="22" fill="url(#bgGradient)"/>
  
  <!-- Glow effect behind -->
  <circle cx="50" cy="50" r="45" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Glass shine overlay -->
  <rect width="100" height="100" rx="22" fill="url(#shine)"/>
  
  <!-- KB Text with brilliant styling -->
  <text x="50" y="70" font-family="Arial, Helvetica, sans-serif" font-size="52" 
        font-weight="900" letter-spacing="-2" fill="url(#textGradient)" 
        text-anchor="middle" filter="url(#glow)" stroke="#0f172a" stroke-width="0.5">
    KB
  </text>
  
  <!-- Brilliant border with gradient -->
  <rect width="100" height="100" rx="22" fill="none" 
        stroke="url(#textGradient)" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Corner accents -->
  <circle cx="15" cy="15" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="85" cy="15" r="3" fill="#14b8a6" opacity="0.6"/>
  <circle cx="15" cy="85" r="3" fill="#14b8a6" opacity="0.6"/>
  <circle cx="85" cy="85" r="3" fill="#10b981" opacity="0.6"/>
</svg>


